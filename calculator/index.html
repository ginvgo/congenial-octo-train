    <header>
      <h2>BMI 计算器</h2>
      <p>输入身高和体重计算身体质量指数。</p>
    </header>

    <form oninput="bmi.value=(weight.value / ((height.value/100)**2)).toFixed(2)">
      <label>身高（cm）：<input type="number" id="height" value="170"></label><br><br>
      <label>体重（kg）：<input type="number" id="weight" value="65"></label><br><br>
      <label>BMI：<output name="bmi" for="height weight">22.49</output></label>
    </form>
