<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>计算器</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <header>
    <h1>计算器</h1>
    <nav>
      <a href="../index.html">主页</a>
    </nav>
  </header>
  <main>
    <section>
      <input type="number" id="a" placeholder="数字1">
      <input type="number" id="b" placeholder="数字2">
      <button onclick="calc()">加法</button>
      <p id="result"></p>
    </section>
  </main>
  <script>
    function calc() {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      document.getElementById('result').innerText = "结果：" + (a + b);
    }
  </script>
</body>
</html>
